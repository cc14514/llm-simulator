apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-simulator
  namespace: default
  labels:
    app.kubernetes.io/name: llm-simulator
    app.kubernetes.io/instance: llm-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-simulator
  template:
    metadata:
      labels:
        app: llm-simulator
    spec:
      containers:
        - name: llm-simulator
          image: ghcr.nju.edu.cn/cc14514/llm-simulator:latest
          imagePullPolicy: IfNotPresent 
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: llm-simulator
  namespace: default
  labels:
    bfe-product: AI_product 
spec:
  selector:
    app: llm-simulator
  ports:
    - name: http
      port: 8000
      targetPort: http
  type: ClusterIP